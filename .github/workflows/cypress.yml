name: Cypress Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run
